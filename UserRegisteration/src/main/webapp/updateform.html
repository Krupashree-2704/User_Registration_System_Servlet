 <!DOCTYPE html>
<html>
<head>
  <title>Update Email</title>
  <link rel="stylesheet" href="updateform.css">
</head>
<body>

<div class="update-form">
  <h2>Update Email</h2>
  <form action="update">
    <div class="input-group">
      <input type="text" id="username_id" name="username" required>
      <label for="username_id">Username</label>
    </div>
    <div class="input-group">
      <input type="password" id="password_id" name="password" required>
      <label for="password_id">Password</label>
    </div>
    <div class="input-group">
      <input type="text" id="newEmail_id" name="newEmail" required>
      <label for="newEmail_id">New Email</label>
    </div>
    <center>
      <button type="submit">Update Email</button>
    </center>
  </form>
</div>

</body>
</html>
